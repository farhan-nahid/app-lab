<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./images/App-Lab.png" />
    <link
      rel="shortcut icon"
      href="./images/favicons/favicon.ico"
      type="image/x-icon"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>App Lab</title>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <ul>
          <li class="logo">
            <a href="#"> <span class="logo__title">App</span> Lab</a>
          </li>
        </ul>
        <input type="checkbox" id="menu-bar" />
        <label for="menu-bar" class="fas fa-bars"></label>
        <ul class="nav__items">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Key Features</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li>
            <a href="#">Testimonial</a>
          </li>
          <li>
            <a href="#">FAQ</a>
          </li>
          <button class="brand__button">Try For Free</button>
        </ul>
      </ul>
    </nav>

    <!-- banner section start -->
    <header>
      <div id="banner__container">
        <div class="banner__content">
          <div>
            <div class="ranking__area">
              <img src="./images/illustrations/rank.png" alt="rank image" />
              <h6>#1 Editors Choice App of 2020</h6>
            </div>
            <h1>Best app for your modern lifestyle</h1>
            <p>
              Increase productivity with a simple to-do app. app for managing
              your personal budgets.
            </p>
            <div class="banner__buttons">
              <button class="brand__button">Try For Free</button>
              <button class="demo__button">Try Demo Video</button>
            </div>
          </div>
        </div>
        <div class="banner__image">
          <img src="./images/illustrations/banner.png" alt="banner image" />
        </div>
      </div>
    </header>
    <!-- banner section end -->
  </body>
</html>
